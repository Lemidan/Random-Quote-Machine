<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery-->

  <body>
  <!-- To add: When btn.click(): Change background color.-->
    <div>
      <div id="box" class="text-center">
        <!--Generate new quote-->
        <button id="newQuote" class="btn btn-light">
          <h1 id="headLine">- Quotify;</h1>

        <!--End of generating new quote-->

        <br>
        <i id="quoteText"></i>
        <br>
        <p id="author"></p>

        <!-- Twitter share-button -->
        <div id="share">
          <a id="tweet-quote" href="#" class="twitter" target="blank"><i class="fa fa-twitter"></i></a>
        </div>
        <!-- End of Twitter button -->
      </div>
       <p class="text-center" style="padding: 10px; font-size: 12px;">By <a href="https://twitter.com/lemidan" target="_blank">Daniel Fredriksson</a></p>
    </div>
